name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: cms_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          cd BE
          npm ci

      - name: Run tests
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: cms_test
          DB_USER: postgres
          DB_PASSWORD: postgres
          JWT_SECRET: test_secret_ci
        run: |
          cd BE
          npm test

      - name: Test Summary
        if: always()
        run: echo "Tests completed with status ${{ job.status }}"

  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Backend
        uses: docker/build-push-action@v4
        with:
          context: ./BE
          file: ./BE/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/cms-backend:latest

      - name: Build and push Frontend
        uses: docker/build-push-action@v4
        with:
          context: ./FE
          file: ./FE/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/cms-frontend:latest

      - name: Build Summary
        run: |
          echo "✅ Backend image: ${{ secrets.DOCKER_USERNAME }}/cms-backend:latest"
          echo "✅ Frontend image: ${{ secrets.DOCKER_USERNAME }}/cms-frontend:latest"
